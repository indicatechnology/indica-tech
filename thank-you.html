    <style>
        .thank-you {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 24px;
            background: linear-gradient(180deg, var(--bg-alt) 0%, var(--bg) 100%);
        }
        .thank-you-card {
            max-width: 480px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07), 0 0 0 1px rgb(0 0 0 / 0.05);
            padding: 48px 40px;
        }
        .thank-you-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(34, 211, 238, 0.1) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thank-you-icon svg {
            width: 36px;
            height: 36px;
            color: var(--primary);
        }
        .thank-you-card h1 {
            font-size: 1.75rem;
            margin-bottom: 12px;
            color: var(--secondary);
        }
        .thank-you-card p {
            font-size: 1.05rem;
            color: var(--text-light);
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .thank-you-card .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .thank-you-card .btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
